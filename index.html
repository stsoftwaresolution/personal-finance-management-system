<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Personal Finance Manager</h1>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#income">Income</a></li>
                    <li><a href="#expenses">Expenses</a></li>
                    <li><a href="#" id="download-report">Download Report</a></li>
                </ul>
            </nav>
        </header>

        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="overview">
                <div class="box">
                    <h3>Total Income</h3>
                    <p id="total-income">₹0</p>
                </div>
                <div class="box">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">₹0</p>
                </div>
                <div class="box">
                    <h3>Total Savings</h3>
                    <p id="total-savings">₹0</p>
                </div>
            </div>
        </section>

        <section id="income">
            <h2>Income Tracker</h2>
            <form id="income-form">
                <label for="income-source">Source:</label>
                <input type="text" id="income-source" required>
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" required>
                <button type="submit">Add Income</button>
            </form>
            <h3>Income List</h3>
            <ul id="income-list"></ul>
        </section>

        <section id="expenses">
            <h2>Expense Tracker</h2>
            <form id="expense-form">
                <label for="expense-category">Category:</label>
                <input type="text" id="expense-category" required>
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <h3>Expense List</h3>
            <ul id="expense-list"></ul>
        </section>
    </div>

    <script  >let totalIncome = 0;
        let totalExpenses = 0;
        
        const incomeForm = document.getElementById('income-form');
        const expenseForm = document.getElementById('expense-form');
        const incomeList = document.getElementById('income-list');
        const expenseList = document.getElementById('expense-list');
        const totalIncomeDisplay = document.getElementById('total-income');
        const totalExpensesDisplay = document.getElementById('total-expenses');
        const totalSavingsDisplay = document.getElementById('total-savings');
        const downloadButton = document.getElementById('download-report');
        
        // Handle income form submission
        incomeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const incomeSource = document.getElementById('income-source').value;
            const incomeAmount = parseFloat(document.getElementById('income-amount').value);
        
            totalIncome += incomeAmount;
            totalIncomeDisplay.textContent = `₹${totalIncome.toFixed(2)}`;
        
            const incomeItem = document.createElement('li');
            incomeItem.textContent = `${incomeSource}: ₹${incomeAmount.toFixed(2)}`;
            incomeList.appendChild(incomeItem);
        
            // Reset form
            incomeForm.reset();
        });
        
        // Handle expense form submission
        expenseForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const expenseCategory = document.getElementById('expense-category').value;
            const expenseAmount = parseFloat(document.getElementById('expense-amount').value);
        
            totalExpenses += expenseAmount;
            totalExpensesDisplay.textContent = `₹${totalExpenses.toFixed(2)}`;
            totalSavingsDisplay.textContent = `₹${(totalIncome - totalExpenses).toFixed(2)}`;
        
            const expenseItem = document.createElement('li');
            expenseItem.textContent = `${expenseCategory}: ₹${expenseAmount.toFixed(2)}`;
            expenseList.appendChild(expenseItem);
        
            // Reset form
            expenseForm.reset();
        });
        
        // Download PDF report
        downloadButton.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFont("helvetica", "normal");
            doc.setFontSize(16);
            doc.text('Personal Finance Report', 20, 20);
        
            doc.setFontSize(12);
            doc.text(`Total Income: ₹${totalIncome.toFixed(2)}`, 20, 30);
            doc.text(`Total Expenses: ₹${totalExpenses.toFixed(2)}`, 20, 40);
            doc.text(`Total Savings: ₹${(totalIncome - totalExpenses).toFixed(2)}`, 20, 50);
        
            doc.addPage();
        
            doc.text('Income Details:', 20, 20);
            let y = 30;
            incomeList.querySelectorAll('li').forEach(item => {
                doc.text(item.textContent, 20, y);
                y += 10;
            });
        
            doc.addPage();
        
            doc.text('Expense Details:', 20, 20);
            y = 30;
            expenseList.querySelectorAll('li').forEach(item => {
                doc.text(item.textContent, 20, y);
                y += 10;
            });
        
            doc.save('finance_report.pdf');
        });
        </script>
</body>
</html>
<style>* * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background */
    color: #fff; /* White text */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #1e1e1e;
    color: white;
    padding: 10px;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin-top: 10px;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: #bb86fc; /* Lighter text for links */
    text-decoration: none;
    font-weight: bold;
}

header nav ul li a:hover {
    color: #ff4081; /* Hover effect */
}

section {
    margin: 20px 0;
}

h2, h3 {
    color: #bb86fc; /* Light purple headings */
}

.box {
    display: inline-block;
    width: 30%;
    padding: 20px;
    margin: 10px;
    background-color: #333; /* Dark boxes */
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
}

form input, form button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #444; /* Dark border */
    border-radius: 5px;
    background-color: #222; /* Dark background */
    color: white;
}

form button {
    background-color: #6200ee; /* Purple button */
    color: white;
    border: none;
    cursor: pointer;
}

form button:hover {
    background-color: #3700b3; /* Darker purple on hover */
}

ul {
    list-style: none;
}

ul li {
    background-color: #333; /* Dark background for list items */
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

@media (max-width: 768px) {
    .box {
        width: 100%;
        margin: 10px 0;
    }

    header nav ul li {
        display: block;
        margin: 10px 0;
    }
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"> 
     </script>
